name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - "4.13.1"
          - "5.1"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Cache opam packages
      id: cache-opam
      uses: actions/cache@v3
      with:
        key: ${{ matrix.os }}-${{ matrix.ocaml-compiler }}-build-ocaml
        path: |
          ~/.opam
          ./_build/

    - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: ${{ matrix.ocaml-compiler }}
        dune-cache: true

    - name: Install menhir
      run: opam install menhir

    - name: Build
      run: make

    - name: Run tests
      run: make test